<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="https://kit.fontawesome.com/c47fc4ef25.js" crossorigin="anonymous"></script>		
		<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
		rel="stylesheet"
	/>
		<link rel="stylesheet" href="../css/main.css">
		<title>Les Petits Plats</title>
	</head>
	<body>
		<nav>
			<div class="container-fluid d-flex justify-content-center">
				<img
					src="./assets/logo.svg"
					alt="les-petits-plats.logo"
					class=""
				/>
			</div>
			<div class="container-sm my-5 input-group search-bar" >
				<input
					type="text"
					class="form-control"
					placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
					aria-label="Search Bar"
				/>
				<span class="input-group-text bi bi-search" id="basic-addon1">
					<i class="fas fa-searchcd.."></i>
				</span>
			</div>
			<ul class="tag-container" id="tagContainer"></ul>
	<div class="container button-container">
		<div class="ingredients-dropdown dropdown-btn" id="dropdownFilter">
			<input class="ingredients-dropdown"placeholder="Ingrédients">
		</div>
		<div class="appliances-dropdown dropdown-btn" id="dropdownFilter">
			<input class="appliance-dropdown" placeholder="Appareil">
		</div>
		<div class="utensils-dropdown dropdown-btn" id="dropdownFilter">
			<input class="ustensil-dropdown"placeholder="Ustensil">
		</div>
		</nav>
		<main>
			<div class="container-fluid justify-content-around d-flex row flex-wrap my-5" id="card-container">
			</div>
            <script type="module" src="../js/index.js"></script>
        </main>
	</body>
</html>
